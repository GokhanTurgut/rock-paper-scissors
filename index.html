<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Welcome stranger, wanna play a game?</h1>
    
    <div class="question">
        <button>Yea sure!</button>
        <button>No, thanks.I don't trust computers!</button>
    </div>
       
    <div class="choice">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    
    <div class="result">

    </div>
    
    <div class="score">
        
        <div class="yourScore">Your Score</div>
        <div class="compiterScore">Computer Score</div>

    </div>
    <div class="restart">
        <button class="restartBtn">Restart Game</button>
    </div>

<script src="js/script.js"></script>
</body>
</html>
